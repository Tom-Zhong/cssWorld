<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>currentColor学习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 500px;
            height: 500px;
            background-color: currentColor;
            margin: 100px auto;
        }
        div:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <!-- currentColor是跟随当前元素的color来进行变化的，准确来说，它是一个变量 -->
    <div></div>
</body>
</html>
