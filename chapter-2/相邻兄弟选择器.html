<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻兄弟选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 0 auto;
        }
        li {
            float: left;
            width: 100px;
            height: 200px;
            background: #f00;
        }
        li+li {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
